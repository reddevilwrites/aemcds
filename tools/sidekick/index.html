<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS Architect Assistant</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #3483FA;
            --border-color: #444;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 1. Make the body a full-screen canvas */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on the canvas */
            background-color: transparent; /* Attempt transparency */
            /* Fallback if transparency fails in your browser setup: */
            background: rgba(0,0,0,0.1); 
        }

        /* 2. The Floating Palette Container */
        #palette {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px; /* Fixed width for the tool */
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            z-index: 9999;
            max-height: 90vh; /* Don't go off screen vertically */
        }

        /* 3. The Drag Handle (Header) */
        .drag-handle {
            padding: 10px 15px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            cursor: grab; /* Shows the grab hand */
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle h2 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        /* 4. Content Area */
        .content-area {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        /* Input Styling */
        textarea {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea:focus { outline: 1px solid var(--accent-color); }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Preview Area */
        .preview-container {
            border: 1px solid var(--border-color);
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px; /* Scrollable preview */
            overflow: auto;
            font-size: 12px;
        }

        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 4px; }
        th { background: #f4f4f4; }

        #status-msg { font-size: 11px; color: #4CAF50; text-align: center; opacity: 0; transition: opacity 0.5s; min-height: 15px; }

    </style>
</head>
<body>

    <div id="palette">
        
        <div class="drag-handle" id="drag-header">
            <h2>Architect Assistant</h2>
            <span style="font-size:16px; color:#aaa;">&times;</span> 
        </div>

        <div class="content-area">
            <p style="margin:0; font-size:11px; color:#aaa;">Describe your block below:</p>
            
            <textarea id="prompt-input" placeholder="E.g., 'Accordion with 3 questions about returns...'"></textarea>
            
            <button id="btn-generate">Generate Block Structure</button>

            <div class="preview-container">
                <div id="block-preview">
                    <p style="color:#666; font-style:italic;">Preview will appear here...</p>
                </div>
            </div>

            <button id="btn-copy" disabled>Copy Table</button>
            <div id="status-msg">Copied to clipboard!</div>
        </div>

    </div>

    <script>
        /* ------------------------------------------------------------
           DRAGGABLE LOGIC
           ------------------------------------------------------------ */
        const palette = document.getElementById("palette");
        const header = document.getElementById("drag-header");

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        // Mouse Events
        header.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === header || header.contains(e.target)) {
                isDragging = true;
            }
        }

        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, palette);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }


        /* ------------------------------------------------------------
           APP LOGIC (Existing GenAI & Copy Logic)
           ------------------------------------------------------------ */
        const promptInput = document.getElementById('prompt-input');
        const btnGenerate = document.getElementById('btn-generate');
        const btnCopy = document.getElementById('btn-copy');
        const preview = document.getElementById('block-preview');
        const statusMsg = document.getElementById('status-msg');

        // *** IMPORTANT: UPDATE THIS URL TO YOUR NGROK URL ***
        const API_URL = 'https://hulking-zoie-revisional.ngrok-free.dev/generate'; 

        const generateTableFromAI = async (query) => {
            try {
                // If using local mock, uncomment below:
                // return "<table><thead><tr><th colspan='2'>Mock Block</th></tr></thead><tbody><tr><td>A</td><td>B</td></tr></tbody></table>";

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.html;

            } catch (error) {
                console.error("Error:", error);
                return `<p style="color:red; font-size:11px;">Connection Failed.<br>Is ngrok running?</p>`;
            }
        };

        btnGenerate.addEventListener('click', async () => {
            const query = promptInput.value;
            if (!query) return;

            btnGenerate.innerText = "Thinking...";
            btnGenerate.disabled = true;

            const html = await generateTableFromAI(query);
            
            preview.innerHTML = html;
            btnGenerate.innerText = "Generate Block Structure";
            btnGenerate.disabled = false;
            
            if(html.includes('<table')) btnCopy.disabled = false;
        });

        btnCopy.addEventListener('click', async () => {
            const htmlContent = preview.innerHTML;
            try {
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const plainTextBlob = new Blob([preview.innerText], { type: 'text/plain' });
                await navigator.clipboard.write([
                    new ClipboardItem({ 'text/html': blob, 'text/plain': plainTextBlob })
                ]);
                statusMsg.style.opacity = 1;
                setTimeout(() => { statusMsg.style.opacity = 0; }, 2000);
            } catch (err) {
                console.error('Copy failed', err);
            }
        });
    </script>
</body>
</html>
