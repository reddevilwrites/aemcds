<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS Architect Assistant</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --input-bg: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #3483FA;
            --border-color: #444;
        }

        /* 1. HIDE THE SIDEKICK (The Fix) */
        /* This hides the injected sidebar element */
        helix-sidekick, aem-sidekick {
            display: none !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        /* 2. PAGE LAYOUT & SCROLLING */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            
            /* Enable Vertical Scrolling for the whole window */
            overflow-y: auto; 
            height: 100vh;
            
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header */
        h2 { margin: 0 0 5px 0; font-size: 18px; color: #fff; }
        p.desc { margin: 0; font-size: 13px; color: #aaa; }

        /* Input Area */
        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            resize: vertical; /* User can resize text area */
            min-height: 80px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
        }
        textarea:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

        /* Buttons */
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background-color: #2c6ecb; }
        button:disabled { background-color: #444; cursor: not-allowed; opacity: 0.7; }

        /* Preview Area */
        .preview-container {
            /* Flex growth: fills space but allows scrolling */
            flex-grow: 1; 
            min-height: 200px; /* Minimum height ensures it's usable */
            
            background: white;
            color: black;
            border-radius: 6px;
            padding: 15px;
            
            /* Internal Scrolling: If just the table is huge, only this box scrolls */
            overflow: auto; 
            border: 1px solid #ccc;
        }

        /* Table Styling for Preview */
        table { border-collapse: collapse; width: 100%; font-size: 13px; }
        th, td { border: 1px solid #999; padding: 6px; vertical-align: top; }
        th { background: #eee; font-weight: bold; text-align: left; }

        /* Status Message */
        #status-msg { 
            color: #4CAF50; 
            font-size: 13px; 
            text-align: center; 
            opacity: 0; 
            transition: opacity 0.3s; 
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div>
        <h2>Architect Assistant</h2>
        <p class="desc">Describe the block you need:</p>
    </div>

    <textarea id="prompt-input" placeholder="e.g., Accordion with 3 questions about return policy..."></textarea>
    
    <button id="btn-generate">Generate Block</button>

    <div class="preview-container">
        <div id="block-preview">
            <p style="color:#666; font-style:italic; margin-top:0;">Preview will appear here...</p>
        </div>
    </div>

    <button id="btn-copy" disabled>Copy Table</button>
    <div id="status-msg">Copied! Paste into your document.</div>

    <script>
        /* -----------------------------------------------------------
           CONFIGURATION
           ----------------------------------------------------------- */
        // Use your actual ngrok URL here
        const API_URL = 'https://hulking-zoie-revisional.ngrok-free.dev/generate'; 

        const promptInput = document.getElementById('prompt-input');
        const btnGenerate = document.getElementById('btn-generate');
        const btnCopy = document.getElementById('btn-copy');
        const preview = document.getElementById('block-preview');
        const statusMsg = document.getElementById('status-msg');

        /* -----------------------------------------------------------
           GENERATE FUNCTION
           ----------------------------------------------------------- */
        btnGenerate.addEventListener('click', async () => {
            const query = promptInput.value;
            if (!query) return;

            // UI Feedback
            btnGenerate.innerText = "Thinking...";
            btnGenerate.disabled = true;
            preview.style.opacity = "0.5";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                // Render Result
                preview.innerHTML = data.html;
                preview.style.opacity = "1";
                
                // Enable Copy Button if table exists
                if(data.html && data.html.includes('<table')) {
                    btnCopy.disabled = false;
                }

            } catch (err) {
                console.error(err);
                preview.innerHTML = `<p style="color:#d32f2f; font-weight:bold;">Error: ${err.message}</p>
                                     <p style="font-size:12px;">Make sure your local server and ngrok are running.</p>`;
                preview.style.opacity = "1";
            } finally {
                btnGenerate.innerText = "Generate Block";
                btnGenerate.disabled = false;
            }
        });

        /* -----------------------------------------------------------
           COPY FUNCTION
           ----------------------------------------------------------- */
        btnCopy.addEventListener('click', async () => {
            try {
                // Clipboard API requires distinct blobs for HTML and Text
                const blobHtml = new Blob([preview.innerHTML], { type: 'text/html' });
                const blobText = new Blob([preview.innerText], { type: 'text/plain' });
                
                await navigator.clipboard.write([ 
                    new ClipboardItem({ 
                        'text/html': blobHtml, 
                        'text/plain': blobText 
                    }) 
                ]);

                // Success Animation
                statusMsg.style.opacity = 1;
                setTimeout(() => { statusMsg.style.opacity = 0; }, 2000);
            } catch (e) {
                alert("Clipboard copy failed. Please select the table manually and copy.");
            }
        });
    </script>
</body>
</html>
