<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS Architect Assistant</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #3483FA; /* Adobe Blue */
            --border-color: #3e3e3e;
            --input-bg: #2b2b2b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            box-sizing: border-box;
        }

        h2 { margin: 0; font-size: 18px; font-weight: 600; }
        p { margin: 0; font-size: 12px; color: #aaa; }

        /* Input Area */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
            resize: none;
            height: 80px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Preview Area */
        .preview-container {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background-color: white; /* White bg to simulate doc */
            color: black;
            padding: 20px;
            border-radius: 4px;
            overflow-y: auto;
            position: relative;
        }

        /* The actual EDS Table Look */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
        }
        
        /* Simulating the "Block" header */
        thead th {
            background-color: #f4f4f4;
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }

        td {
            border: 1px solid #ccc;
            padding: 8px;
            vertical-align: top;
        }

        /* Utility */
        .hidden { display: none; }
        #status-msg { font-size: 12px; color: #4CAF50; margin-top: 5px; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>

    <div>
        <h2>Architect Assistant</h2>
        <p>Describe the block you need (e.g., "Hero with 2 columns")</p>
    </div>

    <div class="input-group">
        <textarea id="prompt-input" placeholder="Type here... (Try 'hero' or 'cards')"></textarea>
        <button id="btn-generate">Generate Block Structure</button>
    </div>

    <div class="preview-container">
        <div id="block-preview"></div>
    </div>

    <button id="btn-copy" disabled>Copy Table to Clipboard</button>
    <div id="status-msg">Table copied! Paste it into your Document.</div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const btnGenerate = document.getElementById('btn-generate');
        const btnCopy = document.getElementById('btn-copy');
        const preview = document.getElementById('block-preview');
        const statusMsg = document.getElementById('status-msg');

        // MOCK DATA: Simulating the GenAI response for the boilerplate
        // In the real version, this function will call your App Builder Action
        const generateMockTable = (query) => {
            const q = query.toLowerCase();
            
            if (q.includes('hero')) {
                return `
                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="2">Hero</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://via.placeholder.com/300" alt="Placeholder"></td>
                            <td>
                                <h1>Hero Headline</h1>
                                <p>This is the description text.</p>
                                <p><strong><a href="#">Call to Action</a></strong></p>
                            </td>
                        </tr>
                    </tbody>
                </table>`;
            } else if (q.includes('cards')) {
                return `
                <table border="1">
                    <thead>
                        <tr>
                            <th>Cards (3-up)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://via.placeholder.com/150" alt="Card 1"><br>
                                <h3>Card Title 1</h3>
                                <p>Description text here.</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="https://via.placeholder.com/150" alt="Card 2"><br>
                                <h3>Card Title 2</h3>
                                <p>Description text here.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>`;
            } else {
                return `<p style="color:red; padding:10px;">I didn't recognize that block. Try typing "hero" or "cards".</p>`;
            }
        };

        // EVENT: Generate Button Click
        btnGenerate.addEventListener('click', () => {
            const query = promptInput.value;
            if (!query) return;

            btnGenerate.innerText = "Generating...";
            btnGenerate.disabled = true;

            // Simulate API delay
            setTimeout(() => {
                const html = generateMockTable(query);
                preview.innerHTML = html;
                
                // Reset UI
                btnGenerate.innerText = "Generate Block Structure";
                btnGenerate.disabled = false;
                
                // Enable Copy if valid table exists
                if(html.includes('<table')) {
                    btnCopy.disabled = false;
                }
            }, 800);
        });

        // EVENT: Copy Button Click (The Critical Logic)
        btnCopy.addEventListener('click', async () => {
            const htmlContent = preview.innerHTML;
            
            try {
                // We must write a Blob of type 'text/html' for Word/GDocs to recognize the table structure
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const plainTextBlob = new Blob([preview.innerText], { type: 'text/plain' });
                
                await navigator.clipboard.write([
                    new ClipboardItem({
                        'text/html': blob,
                        'text/plain': plainTextBlob
                    })
                ]);

                // Show success message
                statusMsg.style.opacity = 1;
                setTimeout(() => { statusMsg.style.opacity = 0; }, 3000);

            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard. Please select and copy manually.');
            }
        });
    </script>
</body>
</html>
