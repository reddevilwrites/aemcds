<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS Architect Assistant</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --input-bg: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #3483FA;
            --border-color: #444;
        }

        /* 1. HIDE THE SIDEKICK (The Fix) */
        /* This hides the injected sidebar element */
        helix-sidekick, aem-sidekick {
            display: none !important;
            visibility: hidden !important;
            pointer-events: none;
        }

        /* 2. PAGE LAYOUT & SCROLLING */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            
            /* Enable Vertical Scrolling for the whole window */
            overflow-y: auto; 
            height: 100vh;
            
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header */
        h2 { margin: 0 0 5px 0; font-size: 18px; color: #fff; }
        p.desc { margin: 0; font-size: 13px; color: #aaa; }

        /* Input Area */
        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            resize: vertical; /* User can resize text area */
            min-height: 80px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
        }
        textarea:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

        /* Buttons */
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background-color: #2c6ecb; }
        button:disabled { background-color: #444; cursor: not-allowed; opacity: 0.7; }

        /* Preview Area */
        .preview-container {
            /* Flex growth: fills space but allows scrolling */
            flex-grow: 1; 
            min-height: 200px; /* Minimum height ensures it's usable */
            
            background: white;
            color: black;
            border-radius: 6px;
            padding: 15px;
            
            /* Internal Scrolling: If just the table is huge, only this box scrolls */
            overflow: auto; 
            border: 1px solid #ccc;
        }

        /* Table Styling for Preview */
        table { border-collapse: collapse; width: 100%; font-size: 13px; }
        th, td { border: 1px solid #999; padding: 6px; vertical-align: top; }
        th { background: #eee; font-weight: bold; text-align: left; }

        /* Status Message */
        #status-msg { 
            color: #4CAF50; 
            font-size: 13px; 
            text-align: center; 
            opacity: 0; 
            transition: opacity 0.3s; 
            font-weight: 500;
        }

        .upload-area {
        border: 2px dashed #555;
        border-radius: 6px;
        padding: 15px;
        text-align: center;
        background-color: var(--input-bg);
        cursor: pointer;
        transition: border-color 0.2s;
        }
        .upload-area:hover { border-color: var(--accent-color); }
        .upload-area p { margin: 0; font-size: 13px; color: #aaa; pointer-events: none;}
        .upload-area span { color: var(--accent-color); font-weight: bold; }
        
        #image-preview img {
            max-width: 100%;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <div>
        <h2>Architect Assistant</h2>
        <p class="desc">Describe the block you need:</p>
    </div>

    <textarea id="prompt-input" placeholder="e.g., Accordion with 3 questions about return policy..."></textarea>
    <div class="upload-area" id="drop-zone">
        <p>ðŸ“· Drag screenshot here or <span>click to upload</span></p>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <div id="image-preview"></div>
    </div>
    
    <button id="btn-generate">Generate Block</button>

    <div class="preview-container">
        <div id="block-preview">
            <p style="color:#666; font-style:italic; margin-top:0;">Preview will appear here...</p>
        </div>
    </div>

    <button id="btn-copy" disabled>Copy Table</button>
    <div id="status-msg">Copied! Paste into your document.</div>

    <script>
        /* -----------------------------------------------------------
           CONFIGURATION
           ----------------------------------------------------------- */
        // Use your actual ngrok URL here
        //const API_URL = 'https://hulking-zoie-revisional.ngrok-free.dev/generate'; 
        const API_URL = 'http://localhost:4000/generate';
        const promptInput = document.getElementById('prompt-input');
        const btnGenerate = document.getElementById('btn-generate');
        const btnCopy = document.getElementById('btn-copy');
        const preview = document.getElementById('block-preview');
        const statusMsg = document.getElementById('status-msg');

        /* -----------------------------------------------------------
           GENERATE FUNCTION
           ----------------------------------------------------------- */
        btnGenerate.addEventListener('click', async () => {
            const query = promptInput.value;
            // Allow empty text prompt IF an image is provided
            if (!query && !currentBase64Image) {
                alert("Please enter text or upload an image.");
                return;
            }

            btnGenerate.innerText = "Analyzing...";
            btnGenerate.disabled = true;
            preview.style.opacity = "0.5";

            try {
                const payload = { prompt: query };
                if (typeof currentBase64Image === 'string' && currentBase64Image.trim()) {
                payload.image = currentBase64Image;
                }

                const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                preview.innerHTML = data.html;
                if(data.html.includes('<table')) btnCopy.disabled = false;

                // Clear image after success (optional)
                // currentBase64Image = null; 
                // imagePreview.innerHTML = '';
                // dropZone.querySelector('p').style.display = 'block';

            } catch (err) {
                console.error(err);
                preview.innerHTML = `<p style="color:#d32f2f;">${err.message}</p>`;
            } finally {
                btnGenerate.innerText = "Generate Block";
                btnGenerate.disabled = false;
                preview.style.opacity = "1";
            }
        });


       /* -----------------------------------------------------------
           ROBUST COPY FUNCTION (FIXED)
           ----------------------------------------------------------- */
        btnCopy.addEventListener('click', async () => {
            try {
                // 1. Get the raw HTML from the preview
                const rawHtml = preview.innerHTML;
                
                // 2. Create a temporary DOM element to manipulate the HTML safely
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;
                
                // 3. Find the table and force "Google Docs Friendly" attributes
                const table = tempDiv.querySelector('table');
                if (table) {
                    // CRITICAL: Google Docs needs border="1" to recognize the grid
                    table.setAttribute('border', '1');
                    table.style.borderCollapse = 'collapse';
                    table.style.width = '100%';
                    
                    // Force inline styles on all cells (survives copy-paste)
                    const cells = table.querySelectorAll('th, td');
                    cells.forEach(cell => {
                        cell.style.border = '1px solid #000';
                        cell.style.padding = '8px';
                        cell.style.verticalAlign = 'top';
                    });
                }

                // 4. Wrap in a full HTML document structure
                // This tells the clipboard "This is a full rich document, not just a snippet"
                const richHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset='utf-8'>
                    </head>
                    <body>
                        ${tempDiv.innerHTML}
                    </body>
                    </html>
                `;

                // 5. Create Blobs
                const blobHtml = new Blob([richHtml], { type: 'text/html' });
                const blobText = new Blob([tempDiv.innerText], { type: 'text/plain' });
                
                // 6. Write to Clipboard
                await navigator.clipboard.write([ 
                    new ClipboardItem({ 
                        'text/html': blobHtml, 
                        'text/plain': blobText 
                    }) 
                ]);

                // Success Animation
                statusMsg.style.opacity = 1;
                statusMsg.innerText = "Table copied! Paste into Docs.";
                setTimeout(() => { statusMsg.style.opacity = 0; }, 2500);

            } catch (e) {
                console.error("Copy Error:", e);
                alert("Clipboard copy failed. Please select the table manually and press Ctrl+C.");
            }
        });
        /* -----------------------------------------------------------
           IMAGE HANDLING
           ----------------------------------------------------------- */
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        let currentBase64Image = null; // Store the image here

        // Click to upload
        dropZone.addEventListener('click', () => fileInput.click());

        // File Selection
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        // Drag & Drop Support
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3483FA';
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#555';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#555';
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64Image = e.target.result;
                // Show preview
                imagePreview.innerHTML = `<img src="${currentBase64Image}">`;
                dropZone.querySelector('p').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
