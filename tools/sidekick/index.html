<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS Architect Assistant</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --input-bg: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #3483FA;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            box-sizing: border-box;
        }

        h2 { margin: 0 0 5px 0; font-size: 16px; color: #fff; }
        p.desc { margin: 0; font-size: 12px; color: #aaa; }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:disabled { background-color: #444; cursor: not-allowed; }

        .preview-container {
            flex-grow: 1;
            background: white;
            color: black;
            border-radius: 4px;
            padding: 10px;
            overflow: auto;
            border: 1px solid #ccc;
        }

        table { border-collapse: collapse; width: 100%; font-size: 12px; }
        th, td { border: 1px solid #999; padding: 4px; }
        th { background: #eee; font-weight: bold; }

        #status-msg { color: #4CAF50; font-size: 12px; text-align: center; opacity: 0; transition: opacity 0.3s; }
    </style>
</head>
<body>

    <div>
        <h2>Architect Assistant</h2>
        <p class="desc">Describe the block you need:</p>
    </div>

    <textarea id="prompt-input" placeholder="e.g., Accordion with 3 items..."></textarea>
    <button id="btn-generate">Generate Block</button>

    <div class="preview-container">
        <div id="block-preview"></div>
    </div>

    <button id="btn-copy" disabled>Copy Table</button>
    <div id="status-msg">Copied! Paste into your document.</div>

    <script>
        // *** NGROK URL ***
        const API_URL = 'https://hulking-zoie-revisional.ngrok-free.dev/generate'; 

        const promptInput = document.getElementById('prompt-input');
        const btnGenerate = document.getElementById('btn-generate');
        const btnCopy = document.getElementById('btn-copy');
        const preview = document.getElementById('block-preview');
        const statusMsg = document.getElementById('status-msg');

        btnGenerate.addEventListener('click', async () => {
            const query = promptInput.value;
            if (!query) return;

            btnGenerate.innerText = "Thinking...";
            btnGenerate.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                preview.innerHTML = data.html;
                if(data.html.includes('<table')) btnCopy.disabled = false;

            } catch (err) {
                console.error(err);
                preview.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            } finally {
                btnGenerate.innerText = "Generate Block";
                btnGenerate.disabled = false;
            }
        });

        btnCopy.addEventListener('click', async () => {
            try {
                const blob = new Blob([preview.innerHTML], { type: 'text/html' });
                const txt = new Blob([preview.innerText], { type: 'text/plain' });
                await navigator.clipboard.write([ new ClipboardItem({ 'text/html': blob, 'text/plain': txt }) ]);
                statusMsg.style.opacity = 1;
                setTimeout(() => { statusMsg.style.opacity = 0; }, 2000);
            } catch (e) {
                alert("Copy failed");
            }
        });
    </script>
</body>
</html>
